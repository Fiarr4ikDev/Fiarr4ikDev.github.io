<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ToDo List</title>
    <link rel="stylesheet" href="styles/main.css">
</head>
<body>
    <header>
        <div class="header-row">
            <h1 id="site-title">Мой ToDo-лист</h1>
            <button id="secret-btn" title="Секрет" class="secret-btn" aria-label="Показать"><svg width="26" height="26" viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg"><path d="M1 12C2.73 7.61 7.11 4.5 12 4.5C16.89 4.5 21.27 7.61 23 12C21.27 16.39 16.89 19.5 12 19.5C7.11 19.5 2.73 16.39 1 12Z" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"/><circle cx="12" cy="12" r="3.5" stroke="currentColor" stroke-width="2"/></svg></button>
        </div>
    </header>
    <main>
        <div class="todo-container">
            <section id="todo-section">
                <form id="todo-form">
                    <input type="text" id="todo-input" placeholder="Добавить задачу..." autocomplete="off">
                    <button type="submit">Добавить</button>
                </form>
                <ul id="todo-list" class="flash-list"></ul>
                <div id="todo-empty" class="todo-empty">Задач пока нет. Добавьте первую!</div>
            </section>
            <aside class="sidebar-controls">
                <div class="filters-group">
                    <h3>Фильтры</h3>
                    <button type="button" class="filter-btn active" data-filter="all">
                        <svg xmlns="http://www.w3.org/2000/svg" width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" class="feather feather-list"><line x1="8" y1="6" x2="21" y2="6"></line><line x1="8" y1="12" x2="21" y2="12"></line><line x1="8" y1="18" x2="21" y2="18"></line><line x1="3" y1="6" x2="3.01" y2="6"></line><line x1="3" y1="12" x2="3.01" y2="12"></line><line x1="3" y1="18" x2="3.01" y2="18"></line></svg>
                        <span>Все</span>
                    </button>
                    <button type="button" class="filter-btn" data-filter="active">
                        <svg xmlns="http://www.w3.org/2000/svg" width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" class="feather feather-check-square"><polyline points="9 11 12 14 22 4"></polyline><path d="M21 12v7a2 2 0 0 1-2 2H5a2 2 0 0 1-2-2V5a2 2 0 0 1 2-2h11"></path></svg>
                        <span>Активные</span>
                    </button>
                    <button type="button" class="filter-btn" data-filter="completed">
                        <svg xmlns="http://www.w3.org/2000/svg" width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" class="feather feather-check-circle"><path d="M22 11.08V12a10 10 0 1 1-5.93-8.87"></path><polyline points="22 4 12 14.01 9 11.01"></polyline></svg>
                        <span>Выполненные</span>
                    </button>
                </div>
                <div class="actions-group">
                    <h3>Действия</h3>
                    <span id="todo-counter" class="stats-counter">0 задач</span>
                    <button type="button" id="clear-completed" class="clear-btn">
                        <svg xmlns="http://www.w3.org/2000/svg" width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" class="feather feather-trash-2"><polyline points="3 6 5 6 21 6"></polyline><path d="M19 6v14a2 2 0 0 1-2 2H7a2 2 0 0 1-2-2V6m3 0V4a2 2 0 0 1 2-2h4a2 2 0 0 1 2 2v2"></path><line x1="10" y1="11" x2="10" y2="17"></line><line x1="14" y1="11" x2="14" y2="17"></line></svg>
                        <span>Удалить выполненные</span>
                    </button>
                </div>
            </aside>
        </div>
    </main>
    <div id="cheats-modal" class="modal hidden">
        <div class="modal-backdrop"></div>
        <div class="modal-content">
            <ul id="cheats-list"></ul>
        </div>
    </div>
    <script src="js/todo.js"></script>
    <script src="js/cheats.js"></script>
    <script src="js/secret.js"></script>
</body>
</html>
